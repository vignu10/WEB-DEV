<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<h1>Registration form</h1>
    	<form>
    		<label for="first-name">
    			First Name:
    		</label>
    		<input type="text" Name='first Name' placeholder=" " required>
    		<label for="Last-Name">Last Name</label>
    		<input type="text" name="Last Name" required="">
    		<div>
    			<label for="gender-choice">Male</label width="100px">
    			<input type="radio" name="gender-choice" value="choice-1">
                <label for="gender-choice">Female</label>
    			<input type="radio" name="gender-choice" value="choice-2" >
    			<label for="gender-choice">Other</label>
    			<input type="radio" name="gender-choice" value="choice-3">
               
    		</div>
    		<div>
    			<label for="email">Email</label>
    			<input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">

    		</div>

    		<div>
    			<label>Months</label>
    			<select name="Months">
    				<option value="0" selected="disabled"></option>
    				<option value="jan">January</option>
    				<option value="feb">February</option>
    				<option value="mar">March</option>
    				<option value="apr">April</option>
    				<option value="jun">June</option>
    				<option value="jul">July</option>
    				<option value="aug">August</option>
                    <option value="sep">September</option>
    				<option value="oct">October</option>
    				<option value="nov">November</option>
    				<option value="dec">December</option>

    			</select>
    		</div>
    		<div>
    			 <label for="agree">I Agree to all the above conditions... </label>
    	         <input type="checkbox" name="agree">		
    		</div>
    		<div>
    			<button type="submit">Submit</button>
    		</div>
    	</form>
    </div>
</head>
<body>

</body>
</html>
